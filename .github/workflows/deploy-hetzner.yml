name: Deploy Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -euo pipefail
            cd /opt/n8n-repo
            git pull --ff-only origin master
            WORKFLOW_IMPORT_ENABLED=true \
            WORKFLOW_IMPORT_LIST="deployment/hetzner/youtube-summary-workflow.json" \
            WORKFLOW_IMPORT_REACTIVATE=true \
            WORKFLOW_IMPORT_API_URL="https://wealthapy.com" \
            WORKFLOW_IMPORT_API_KEY="${{ secrets.N8N_API_KEY }}" \
            COMPOSE_FILE=/opt/n8n/docker-compose.yml \
            bash ./scripts/deploy-hetzner.sh
      - name: Post-deploy health check
        run: |
          set -euo pipefail
          curl --fail --silent --show-error --retry 10 --retry-delay 3 --retry-all-errors \
            --head "https://wealthapy.com/healthz" >/dev/null
